<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <a id="logo_link" href="index.html">
        <img class="logo" src="images/Rafting-info.png" alt="Rafting Site Logo">
    </a>
    <nav>
        <a href="index.html">Home</a>
        <a href="safety.html">Safety</a>
        <a href="contactus.html" class="active">Contact Us</a>
    </nav>
</header>

<main class="contact-container">

    <h1 class="contact-title">Contact Us</h1>

    <div id="contact-feedback"></div>

    <form class="contact-form">

        <fieldset class="contact-fieldset">
            <legend class="contact-legend">Send us a Message</legend>

            <label for="contact_user_name">Name:</label>
            <input type="text" id="contact_user_name" name="contact_user_name" required>

            <label for="contact_user_email">Email:</label>
            <input type="email" id="contact_user_email" name="contact_user_email" required>

            <label for="contact_user_message">Message:</label>
            <textarea id="contact_user_message" name="contact_user_message" rows="4" required></textarea>

        </fieldset>

        <button type="submit" class="contact-submit-btn">Send Message</button>

    </form>

</main>

<footer>
    <p>Â© 2025 White Water Rafting | All Rights Reserved</p>

    <div class="social">
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.jpg" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.webp" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
    </div>
</footer>

<script>
    const feedbackElement = document.getElementById('contact-feedback');
    const formElement = document.querySelector('.contact-form');

    formElement.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = formElement.contact_user_name.value;

        feedbackElement.innerHTML =
            'Hello ' + name + '! Thank you for your message. We will get back with you as soon as possible!';
        
        feedbackElement.style.display = "block";
        document.body.classList.toggle('contact-moveDown');
    });
</script>

</body>
</html>
